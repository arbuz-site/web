<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмен сообщениями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }
        #chat {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
        }
        #messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #e1f5fe;
        }
        #messageInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        #sendMessage {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        #sendMessage:hover {
            background: #0056b3;
        }
        @media (min-width: 600px) {
            #messageInput {
                width: calc(100% - 120px);
                display: inline-block;
            }
            #sendMessage {
                width: auto;
                display: inline-block;
                margin-top: 0;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="chat">
        <ul id="messages"></ul>
        <div style="display: flex; flex-direction: column;">
            <input type="text" id="messageInput" placeholder="Введите сообщение..." />
            <button id="sendMessage">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
